name: test

on:
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        ruby:
          - jruby
          - 1.9.2
          - 1.9.3
          - 2.0.0
          - 2.1.0
          - 2.2.10
          - 2.3.8
          - 2.4.5
          - 2.5.3
          - 2.6.1
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
#      - run: curl -sSL https://get.rvm.io | bash
#      - run: source /home/runner/.rvm/scripts/rvm && rvm install ${{ matrix.ruby }}
      - run: sudo apt-add-repository -y ppa:rael-gc/rvm
      - run: sudo apt-get update
      - run: sudo apt-get install rvm
      - run: sudo usermod -a -G rvm $USER
      - run: bin/tf_test test/*/*.rb && bundle exec tf --text test/comment/*_comment_test.sh

  all-passed:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - tests
    steps:
      - run: exit ${{ contains(needs.*.result, 'failure') && 1 || 0 }}
